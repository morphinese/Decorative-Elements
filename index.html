<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Decorative Elements</title>
	</head>
	<body>
		<header class="header"></header>
		<main class="page home-page">
			<section class="home-page-hero hero-page">
				<div class="hero-page-container container">
					<div class="hero-page-body">
						<img
							src="./img/hero.webp"
							alt="Audi"
							class="hero-page-image"
						/>
					</div>

					<img
						src="./img/landscape.jpg"
						alt="Landscape"
						class="hero-page-image"
					/>
				</div>
			</section>
			<section class="home-page-object-fit object-fit-page">
				<div class="object-fit-page-container container">
					<figure class="base">
						<img
							src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
							alt=""
						/>
						<figcaption class="label">Original image</figcaption>
					</figure>

					<div class="container">
						<div class="card-set">
							<figure class="card">
								<div class="thumb">
									<img
										src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
										alt=""
									/>
								</div>
								<figcaption class="label">
									object-fit: fill
								</figcaption>
							</figure>

							<figure class="card">
								<div class="thumb">
									<img
										src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
										alt=""
									/>
								</div>
								<figcaption class="label">
									object-fit: contain
								</figcaption>
							</figure>

							<figure class="card">
								<div class="thumb">
									<img
										src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
										alt=""
									/>
								</div>
								<figcaption class="label">
									object-fit: cover
								</figcaption>
							</figure>

							<figure class="card">
								<div class="thumb">
									<img
										src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
										alt=""
									/>
								</div>
								<figcaption class="label">
									object-fit: scale-down
								</figcaption>
							</figure>

							<figure class="card">
								<div class="thumb">
									<img
										src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
										alt=""
									/>
								</div>
								<figcaption class="label">
									object-fit: none
								</figcaption>
							</figure>
						</div>
					</div>
				</div>
			</section>
			<section class="home-page-background background-page">
				<div class="background-page-container container">
					<div class="background-page-canvas"></div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
